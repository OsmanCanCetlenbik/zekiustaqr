<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeki Usta Menü</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto p-4 flex flex-col justify-center items-center">
            <h1 class="text-xl font-bold">Zeki Usta Menü</h1>
        </div>
    </header>

    <div id="menu" class="container mx-auto p-4 mt-4"></div>

    <footer class="bg-white shadow-md mt-4">
        <div class="container mx-auto p-4 text-center">
            <p class="text-gray-600">&copy; 2024 Zeki Usta. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const sheetId = '1e5J-WQ3IhSW831PQGZFmNa4CQtnzTv-6B3btVtdosY8'; // Google Sheets ID
        const gid = '0'; // Genellikle ilk sayfa gid=0 olur
        const jsonpUrl = `https://spreadsheets.google.com/tq?key=${sheetId}&gid=${gid}&tq=&tqx=responseHandler:handleData`;

        // Google Sheets'ten JSONP ile veri çeker
        function handleData(data) {
            const rows = data.table.rows;
            const menuData = rows.map(row => ({
                productName: row.c[0] ? row.c[0].v : '',
                productPrice: row.c[1] ? row.c[1].v : '',
                category: row.c[2] ? row.c[2].v : ''
            }));

            displayMenu(menuData);
        }

        function displayMenu(menuData) {
            const menuContainer = document.getElementById('menu');
            const categories = [...new Set(menuData.map(item => item.category))];

            categories.forEach(category => {
                // Kategori başlığı
                const categoryTitle = document.createElement('h2');
                categoryTitle.className = 'text-2xl font-bold mb-4';
                categoryTitle.textContent = category;
                menuContainer.appendChild(categoryTitle);

                // Ürünleri listele
                const itemsGrid = document.createElement('div');
                itemsGrid.className = 'grid grid-cols-1 md:grid-cols-2 gap-4 mb-6';

                menuData
                    .filter(item => item.category === category)
                    .forEach(item => {
                        const menuItem = document.createElement('div');
                        menuItem.className = 'bg-white rounded-lg shadow-lg p-4 flex justify-between';

                        menuItem.innerHTML = `
                            <span class="text-lg font-semibold">${item.productName}</span>
                            <span class="text-gray-900 font-bold">${item.productPrice} ₺</span>
                        `;
                        itemsGrid.appendChild(menuItem);
                    });

                menuContainer.appendChild(itemsGrid);
            });
        }

        // JSONP isteğini başlat
        $.ajax({
            url: jsonpUrl,
            dataType: 'jsonp'
        });
    </script>
</body>
</html>
